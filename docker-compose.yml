version: "3.7"
services:
    pkg:
        build:
          context: .
          dockerfile: Dockerfile.local
        container_name: user-service
        ports:
            - "5001:5001"
        depends_on:
            - user_db
    user_db:
        image: "mcr.microsoft.com/mssql/server"
        volumes:
          - user_volume:/var/opt/mssql

        environment:
            SA_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"
        ports:
            - "1433"
            - "1001:1433"

volumes:
  user_volume: